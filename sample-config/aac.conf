{
    "VERSION"  : "1",
    "AACGAIN"  : "aacgain",
    "AGQUIET"  : "-q",
    "AAGOPTS"  : "-a -c",
    "ATGOPTS"  : "-r -c",
    "ENCODER"  : "fdkaac",
    "ENQUIET"  : "--silent",
    "ENCOPTS"  : "-p 2 -m 5",
    "FILEEXT"  : ".m4a",
    "METADATA" : [
		"--track         %TRACK/%_TOTALTRACKS",
		"--title         \"%TITLE\"",
		"--artist        \"%PERFORMER\"",
		"--album         \"%%TITLE\"",
		"--album-artist  \"%%PERFORMER\"",
		"--genre         \"%GENRE\"",
		"--date          \"%DATE\"",
		"--composer      \"%SONGWRITER\"",
		"--comment       \"%COMMENT\"",
		"--disk          %DISCNUMBER/%TOTALDISCS",
		"--tag           enc:\"MakeMP3 %_VERSION / %_ENCOPTS\"",
		"--tag           cpil:%?COMPILATION",
		"--tag-from-file covr:\"%_CUEPATH/%ARTWORK\"",
		"- -o"
    ]
}
