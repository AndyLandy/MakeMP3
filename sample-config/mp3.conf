{
    "VERSION"  : "1",
    "ENCODER"  : "lame",
    "ENQUIET"  : "--quiet",
    "ENCOPTS"  : "--preset extreme",
    "FILEEXT"  : ".mp3",
    "METADATA" : [
        "--tv TENC=\"MakeMP3 %_VERSION / %_ENCODER %_ENCOPTS\"",
        "--tn %TRACK/%_TOTALTRACKS",
        "--tv TPOS=%DISCNUMBER/%TOTALDISCS",
        "--tv TCMP=%?COMPILATION",
        "--tl \"%%TITLE\"",
        "--tv TPE2=\"%%PERFORMER\"",
        "--tt \"%TITLE\"",
        "--ta \"%PERFORMER\"",
        "--tg \"%GENRE\"",
        "--ty \"%DATE\"",
        "--tc \"%COMMENT\"",
        "--tv TCOM=\"%SONGWRITER\"",
        "--ti \"%_CUEPATH/%ARTWORK\"",
        "--id3v2-only --ignore-tag-errors - "
    ]
}
